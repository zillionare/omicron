site_name: Omicron

nav:
  - 简介: index.md
  - 安装: installation.md
  - 教程: usage.md
  - 版本历史: history.md
  - 开发者文档: developer.md
  - API文档:
    - omicron: api/omicron.md
    - timeframe: api/timeframe.md
    - fund: api/funds.md
    - triggers: api/triggers.md
    - stock: api/stock.md
    - metrics: api/metrics.md
    - talib: api/talib.md
    - dal:
      - Flux: api/dal/flux.md
      - InfluxClient: api/dal/influxclient.md
      - Serialize: api/dal/serialize.md

theme:
  name: material

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
  - toc:
      baselevel: 2
plugins:
  - include-markdown
  - mkdocstrings:
      watch:
        - omicron
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("omicron")
  - search
  - autorefs
