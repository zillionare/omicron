site_name: Omicron
repo_url: https://github.com/zillionare/omicron
repo_name: omicron

nav:
  - 简介: index.md
  - 安装: installation.md
  - 教程: usage.md
  - 版本历史: history.md
  - 开发者文档: developer.md
  - API文档:
    - omicron: api/omicron.md
    - timeframe: api/timeframe.md
    - triggers: api/triggers.md
    - stock: api/stock.md
    - security: api/security.md
    - metrics: api/metrics.md
    - talib: api/talib.md
    - plotting: api/plotting.md
    - dal:
      - Flux: api/dal/flux.md
      - InfluxClient: api/dal/influxclient.md
      - Serialize: api/dal/serialize.md

theme:
  name: material

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
  - footnotes
plugins:
  - include-markdown
  - mkdocstrings:
      watch:
        - omicron
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("omicron")
  - search
  - autorefs

extra:
  version:
    provider: mike
