site_name: Omicron

nav:
  - 简介: index.md
  - 安装: installation.md
  - 教程: usage.md
  - 社区: https://zillionare.readthedocs.io/zh_CN/latest/contributing.html
  - 版本历史: history.md
  - API文档:
    - omicron: api/omicron.md
    - omicron.core.timeframe: api/timeframe.md
    - omicron.core.triggers: api/triggers.md
    - omicron.core.types: api/types.md

theme:
  name: material

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
  - toc:
      baselevel: 2
plugins:
  - include-markdown
  - mkdocstrings:
      watch:
        - omicron
  - search
  - autorefs
