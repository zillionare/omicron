logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s %(levelname)-1.1s %(process)d %(name)s:%(funcName)s:%(lineno)s
        | %(message)s'
    backtest: 
      format: '[回测] %(bt_date)s | %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    file:
      class: logging.handlers.RotatingFileHandler
      formatter: default
      filename: /tmp/course.log
      maxBytes: 10485760
      backupCount: 10
      encoding: utf-8
    backtest:
      class: logging.StreamHandler
      formatter: backtest
  loggers:
    apscheduler:
      level: INFO
    pyemit:
      level: INFO
    omicron.strategy:
      level: INFO 
      handlers: [backtest]
      propagate: false
  root:
    handlers:
      - console
    level: INFO
redis:
  dsn: redis://${REDIS_HOST}:${REDIS_PORT}

haystore:
  host: ${HAYSTORE_HOST}
  port: ${HAYSTORE_PORT}
  user: ${HAYSTORE_USER}
  password: ${HAYSTORE_PASSWORD}
  database: ${HAYSTORE_DATABASE}
notify:
    mail_from: ${MAIL_FROM}
    mail_to:
        - ${MAIL_TO}
    mail_server: ${MAIL_SERVER}
    dingtalk_access_token: ${DINGTALK_ACCESS_TOKEN}
    dingtalk_secret: ${DINGTALK_SECRET}
